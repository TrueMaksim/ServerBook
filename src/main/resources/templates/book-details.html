<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
</head>
<body>
<h1 th:text="${book.title}"></h1>
<p>Год публикации: <span th:text="${book.publicationYear}"></span></p>

<div th:if="${book.author != null}">

  <h2>Автор:
    <a th:href="@{/authors/{id}(id=${book.author.id})}"
       th:text="${book.author.name}"></a>
  </h2>
</div>


<a th:href="@{/books}">Назад к списку книг</a>
</body>
</html>
